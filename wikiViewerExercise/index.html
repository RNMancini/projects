<!doctype html>
<html> 

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous"> 
    
    <title>WikiViewer</title>
    
    <style>
        body {
            background: #00dbde;
        }
    </style>
    
</head>
<body>
    <main>
  <div class="container mt-5" text-align="center">
      <div class="row">
          <div class="jumbotron text-left mt-5 mx-auto" style=" background-color: transparent">
              <div class="container">
                  <h2 class="display-4">WikiSearch Viewer</h2>
             <p class="lead">Search through Wikipedia articles</p>
              <form class="searchForm">
                  <div class="searchForm-inputContainer">
                  <input id="search" type="text" class="searchForm-input" placeholder="Search & Press Enter" aria-describedBy="inputGroup-sizing-default"> <button class="searchForm-inlineSubmit" type="submit"></button>
            <br/>
            <a id="random" class="mt-3 btn btn-info" href"#" role="button">Random Article Generator</a>
            </form>
            </div>
            </div>
            </div>
            </div>
            </div>
             <div class="container mt-2">
              <div class="row">
              <div id="results" class"list-group mx-auto">
              
          </div>
      </div>
  </div>  
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
   <script src="script.js"></script> 
</body>

</html>
